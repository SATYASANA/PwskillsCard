<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style/style.css">
    <!-- <link rel="stylesheet" href="https://kit.fontawesome.com/e27a56f66d.css" crossorigin="anonymous"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,400;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="arrowAndelipsis">
            <i class="fa-sharp fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div>
            <img class="image" src="./assets/card2.jpg" alt="">
        </div>
        <div class="about">
            <h2 class="profileName">Satyabrata Sana</h2>
            <h3 class="profileAbout">A frontend developer</h3>
        </div>
           
        
        <div class="socialMedia">
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-hackerrank"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="message-subscribe">
            <p class="message">Message</p>
            <p class="subscribe">Subscribe</p>
        </div>
        <div class="likes-comments">
            <div class="like"> <i class="fa-regular fa-heart"></i>
                <p>50.5k</p></div>
            <div class="comment">
                <i class="fa-solid fa-comment"></i>
            <p>15k</p>
            </div>
            <div class="share">
                <i class="fa-sharp fa-solid fa-share"></i>
            <p>7k</p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e27a56f66d.js" crossorigin="anonymous"></script>
</body>
</html>
